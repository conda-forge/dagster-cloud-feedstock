schema_version: 1

context:
  min_python: python >=3.8
  name: dagster-cloud
  version: 1.10.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 25183ba7074818035c1c645a828bf86e11445f78c6cba0e8bbe5ecf46e3ee0f8

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - ${{ min_python }}
    - pip
    - setuptools
  run:
    - ${{ min_python }}
    - dagster ==${{ version }}
    - dagster-cloud-cli ==${{ version }}
    - opentelemetry-api >=1.28.2,<2
    - opentelemetry-sdk >=1.28.2,<2
    - opentelemetry-exporter-otlp-proto-grpc >=1.28.2,<2
    - opentelemetry-exporter-otlp-proto-http >=1.28.2,<2
    - pex >=2.1.132,<3
    - questionary
    - requests
    - typer

tests:
  - python:
      imports:
        - dagster_cloud
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Cloud support for Dagster
  homepage: https://github.com/dagster-io/dagster-cloud

extra:
  recipe-maintainers:
    - jaiswal-ankur
    - geoHeil
    - tmirko
    - milicevica23
