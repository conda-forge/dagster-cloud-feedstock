{% set name = "dagster-cloud" %}
{% set version = "1.9.7" %}
{% set min_python = "python >=3.8,<3.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f1b1f8d102d564599defb0c9c076e76a8b163400da3c43e709fbecf8932aece1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

  number: 0

requirements:
  host:
    - {{ min_python }} 
    - pip
    - setuptools
  run:
    - {{ min_python }} 
    - dagster =={{ version }}
    - dagster-cloud-cli =={{ version }}
    - opentelemetry-api >=1.28.2,<2
    - opentelemetry-sdk >=1.28.2,<2
    - opentelemetry-exporter-otlp-proto-grpc >= 1.28.2,<2
    - opentelemetry-exporter-otlp-proto-http >=1.28.2,<2
    - pex >=2.1.132,<3
    - questionary
    - requests
    - typer

test:
  imports:
    - dagster_cloud
  commands:
    - pip check
  requires:
    - pip

about:
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/dagster-io/dagster-cloud
  summary: Cloud support for Dagster

extra:
  recipe-maintainers:
    - jaiswal-ankur
    - geoHeil
    - tmirko
    - milicevica23
