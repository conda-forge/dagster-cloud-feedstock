{% set min_python = "python >=3.8,<3.13" %}
{% set name = "dagster-cloud" %}
{% set version = "1.9.5" %}
{% set min_python = "python >=3.8,<3.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e1c627c08a941ccf298d40e2f44191413828ae3d09e7cbd2213cb330a3c76e70

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

  number: 0

requirements:
  host:
    - {{ min_python }}
    - pip
    - setuptools
  run:
    - {{ min_python }}
    - dagster =={{ version }}
    - dagster-cloud-cli =={{ version }}
    - pex >=2.1.132,<3
    - questionary
    - requests
    - typer

test:
  imports:
    - dagster_cloud
  commands:
    - pip check
  requires:
    - pip

about:
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/dagster-io/dagster-cloud
  summary: Cloud support for Dagster

extra:
  recipe-maintainers:
    - jaiswal-ankur
    - geoHeil
    - tmirko
    - milicevica23
